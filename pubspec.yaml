name: send_message
description: A Flutter plugin to Send SMS and MMS on iOS and Android. If iMessage is enabled it will send as iMessage on iOS. This plugin must be tested on a real device on iOS.
version: 1.0.0
homepage: https://github.com/DabhiNavaghan
repository: https://github.com/DabhiNavaghan/send_message
maintainer: Navaghan Dabhi (@DabhiNavaghan)

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: '>=1.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.send_message
        pluginClass: FlutterSmsPlugin
      ios:
        pluginClass: FlutterSmsPlugin
      web:
        pluginClass: FlutterSmsPlugin
        fileName: flutter_sms_web.dart
